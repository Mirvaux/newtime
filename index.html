			var loc = '59.33258, 18.0649' // Stockholm expressed as lat,lng tuple
			var targetDate = new Date() // Current date/time of user computer
			var timestamp = targetDate.getTime()/1000 + targetDate.getTimezoneOffset() * 60 // Current UTC date/time expressed as seconds since midnight, January 1, 1970 UTC
			var apikey = 'AIzaSyCFybGaPd95jcfY1lbAJL2SxizQZXMJrS0'
			var apicall = 'https://maps.googleapis.com/maps/api/timezone/json?location=' + loc + '&timestamp=' + timestamp + '&key=' + apikey
 			
 			// var myVar = setInterval(document.getElementById("container").innerHTML, 500);
			var xhr = new XMLHttpRequest() // create new XMLHttpRequest2 object
			xhr.open('GET', apicall) // open GET request
			
			xhr.onload = function(){
              if (xhr.status === 200){ // if Ajax request successful
                var output = JSON.parse(xhr.responseText) // convert returned JSON string to JSON object
                console.log(output.status) // log API return status for debugging purposes
                if (output.status == 'OK'){ // if API reports everything was returned successfully
                  setInterval(function() {
                    var targetDate = new Date() // Current date/time of user computer
                    var timestamp = targetDate.getTime()/1000 + targetDate.getTimezoneOffset() * 60 // Current UTC date/time expressed as seconds since midnight, January 1, 1970 UTC
                    var offsets = output.dstOffset * 1000 + output.rawOffset * 1000 // get DST and time zone offsets in milliseconds
                    var localdate = new Date(timestamp * 1000 + offsets) // Date object containing current time of Stockholm (timestamp + dstOffset + rawOffset)
                    console.log(localdate.toLocaleString()) // Display current Stockholm date and time
                   
                    document.getElementById("clockbox").innerHTML = '<div class="text">' + "Time" + '</div>' + '<div class="numbers">' + ('0'+localdate.getHours()).slice(-2) + "." + ('0'+localdate.getMinutes()).slice(-2) + "." + ('0'+localdate.getSeconds()).slice(-2) + '</div>' + '<div class="text";>' + '<br>Date ' + '</div>' + '</div>' + '<div class="numbers">' + ('0'+localdate.getDate()).slice(-2) + '</div>' + '<div class="text" display:inline;>' + '<br>Month ' + '</div>' + '<div class="numbers" display:inline;>' + (localdate.getMonth() + 1) + '</div>' + '<div class="text" display:inline;>' + '<br>Year ' + '</div>' + '<div class="numbers" id="ayear" display:inline;>' + (localdate.getFullYear() - 1945) + ':' + '</div><span class="numbers" id="hyear">11945</span>';
                  }, 1000);
                }
              } else{
                alert('Request failed.  Returned status of ' + xhr.status)
              }
			}
			xhr.send(); // send request
			// setInterval(xhr.open('GET', apicall), 500);

		</script>


		<script>
			$(document).ready(function() {
				$(document).on('mouseenter','#ayear', function() {
					$('#infobox').show()
					
					var text = '<div class="infotext">This is our current year counting from the start of the anthropocene epoch. In the anthropocene age humans are impacting the earth more than naturally occurring geological changes. The anthropocene era started in 1945. To adapt to the traditional way of counting years, the years of the anthropocene is counted from the 1st of January 1945, even though the start of the anthropocene can be more accurately pinpointed. Read more about the anthropocene at <a href="https://en.wikipedia.org/wiki/Holocene" target="new">wikipedia</a></div>';
					console.log("ayear.enter")
					$('#infobox').html(text);
				});
				
				$(document).on('mouseleave','#ayear', function() {
					console.log("ayear.leave")
					setTimeout(function() {
        	  				$("#infobox").fadeOut('slow')
          				}, 5000);
				});

				$(document).on('mouseenter','#hyear', function() {
					$('#infobox').show()
					var text = '<div class="infotext">This is our referential time, it provides historical context to our current year. Year 11945 corresponds with year 1945 in the tratitional way of counting years. This period, from year 0 to 11945 is defined by the geological epoch that we call the holocene. The holocene epoch began when humans transitioned from a hunter-gatherer lifestyle to agriculture and fixed settlements (9701 BC). You can read more about it at <a href="https://en.wikipedia.org/wiki/Holocene" target="new">wikipedia</a>.</div>';
					console.log("hyear.enter")
					$('#infobox').html(text);
				});

				$(document).on('mouseleave','#hyear', function() {
